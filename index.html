<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <!-- Conteneur des boutons -->
        <div class="h-10 w-60 flex justify-center">
            <button class="border-2 m-1 px-3">Précédent</button><button
                    class="border-2 m-1 px-3">Suivant</button>
        </div>
        <div>
            <!-- Conteneur du carousel -->
            <div>
                <!-- Carrousel -->
                <div>
                    <!-- Conteneur des diapos -->
                    <div>
                        <!-- Diapos -->
                        <div class="absolute size-60 bg-red-700 bg-cover"></div>
                        <div
                             class="hidden absolute size-60 bg-amber-500 bg-cover">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
